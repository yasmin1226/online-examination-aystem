<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/registration.js"></script>

    </head>

    <body>
        <form id="myLoginForm" method="POST">

            <label for="Email" class="mylabel"><b>Email</b></label>
            <input id="loginMail" name="Email" type="text" required>

            <label for="password" class="mylabel"><b>Password</b></label>
            <input id="loginPass" name="password" type="password" required>

            <input type="button" value="Login" id="submitLogin" onclick="Login()">

        </form>

    </body>
</html>
